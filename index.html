<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>
<style>
body, html {margin:0; padding:0; font-family:Arial,sans-serif; overflow:hidden;}

/* PAGE STYLES */
.page {width:100vw; height:100vh; display:none; justify-content:center; align-items:center; flex-direction:column; position:relative;}
.active {display:flex;}

/* PAGE 1 */
.page1 {background:#e74c3c; display:flex; flex-direction:column; justify-content:center; align-items:center;}
.page1 img {max-width:80%; max-height:80%; border-radius:20px; margin-bottom:20px;}
.popup {background:white; color:#e74c3c; padding:20px 40px; border-radius:25px; font-size:28px; text-align:center; cursor:pointer;}

/* PAGE 2 */
.page2 {background:#ffe6f0; display:flex; justify-content:center; align-items:center;}
.card {background:white; padding:30px; border-radius:25px; box-shadow:0 10px 25px rgba(0,0,0,0.3); text-align:center; width:90%; max-width:600px;}
.question {font-size:28px; color:darkred; margin-bottom:20px;}
.options button {display:block; margin:10px auto; padding:12px 25px; font-size:20px; border:none; border-radius:25px; cursor:pointer; background-color:pink; color:white;}
.options button:hover {background-color:hotpink;}
.kisses-popup {display:none; margin-top:15px; font-size:24px; color:hotpink; font-weight:bold;}
.message {color:red; font-size:22px; margin-top:10px;}

/* PAGE 3 */
.page3 {background:#ffb6c1; display:flex; justify-content:center; align-items:center;}
.final-message {font-size:26px; margin-top:20px; color:darkred;}
.romantic-lines {font-size:22px; margin-top:15px; line-height:1.5; color:darkred;}
</style>
</head>
<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page page1 active" id="page1">
  <img src="us.jpg" alt="Us Together">
  <div class="popup" id="startBtn">Love is in the Air ‚ù§Ô∏è<br>Click to Open Gift</div>
</div>

<!-- PAGE 2 -->
<div class="page page2" id="page2">
  <div class="card">
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>
    <div class="kisses-popup" id="kissesPopup">Kisses are on the way üíã</div>
    <div class="message" id="message"></div>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page page3" id="page3">
  <div class="card">
    <div class="question">Will you be my Valentine, Mote?</div>
    <div class="options">
      <button onclick="checkValentine('yes')">Yes ‚ù§Ô∏è</button>
      <button onclick="checkValentine('no')">No üò¢</button>
    </div>
    <div class="final-message" id="finalMessage"></div>
    <div class="romantic-lines" id="romanticLines"></div>
  </div>
</div>

<script>
// PAGE 1: start button + music
const startBtn = document.getElementById('startBtn');
const page1 = document.getElementById('page1');
const page2 = document.getElementById('page2');
const music = document.getElementById('bgMusic');

startBtn.addEventListener('click', ()=>{
  music.play();  // play music
  page1.classList.remove('active');
  page2.classList.add('active');
  showQuestion(0); // start first question
});

// PAGE 2 QUESTIONS
const questions = [
  {text:"When did we kiss for the first time?", options:["25 December","26 December","27 December"], answer:"26 December"},
  {text:"When did you say I love you to me?", options:["1 January","2 January","3 January"], answer:"2 January"},
  {text:"Whom do you love the most?", options:["PUBG","Me"], answer:"Me"},
  {text:"Who is the smartest person in our relationship?", options:["Vansh","Harshita"], answer:"Harshita"}
];

let currentQuestion = 0;
const questionText = document.getElementById('questionText');
const optionsContainer = document.getElementById('optionsContainer');
const message = document.getElementById('message');
const kissesPopup = document.getElementById('kissesPopup');

function showQuestion(index){
  message.textContent="";
  kissesPopup.style.display="none";
  questionText.textContent = questions[index].text;
  optionsContainer.innerHTML="";
  questions[index].options.forEach(option=>{
    const btn = document.createElement('button');
    btn.textContent = option;
    btn.onclick = ()=>checkAnswer(option);
    optionsContainer.appendChild(btn);
  });
}

function checkAnswer(selected){
  if(selected === questions[currentQuestion].answer){
    kissesPopup.style.display = "block";
    setTimeout(()=>{
      kissesPopup.style.display="none";
      currentQuestion++;
      if(currentQuestion < questions.length){
        showQuestion(currentQuestion);
      } else {
        page2.classList.remove('active');
        document.getElementById('page3').classList.add('active');
      }
    },2000);
  } else {
    message.textContent = "Wrong answer, Mote kutte üò¢";
  }
}

// PAGE 3
function checkValentine(ans){
  const finalMessage = document.getElementById('finalMessage');
  const romanticLines = document.getElementById('romanticLines');
  if(ans==='yes'){
    finalMessage.textContent = "Yay! üíñ You made me so happy!";
    romanticLines.innerHTML = "You are my sunshine üåû,<br>My forever and always üíï,<br>Happy Valentine's Day, my love ‚ù§Ô∏è";
  } else {
    finalMessage.textContent = "Nahi Mote! Wrong answer üò¢";
    romanticLines.textContent = "";
  }
}
</script>

</body>
</html>
