<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>
<style>
body, html {margin:0; padding:0; font-family:'Arial',sans-serif; overflow:hidden;}

/* COMMON PAGE STYLES */
.page {width:100vw; height:100vh; display:none; justify-content:center; align-items:center; flex-direction:column; position:relative;}
.active {display:flex;}

/* PAGE 1 */
.page1 {
    background:#e74c3c;
    border:15px solid white;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    position:relative;
}
.page1 img {
    max-width:80%;
    max-height:80%;
    border-radius:20px;
    z-index:1;
}

/* POPUP "Love is in the Air ‚ù§Ô∏è" */
.popup {
    position:absolute;
    bottom:30px;
    left:50%;
    transform:translateX(-50%) scale(0);
    background:rgba(255,255,255,0.9);
    color:#e74c3c;
    padding:20px 50px;
    font-size:28px;
    font-weight:bold;
    border-radius:50px;
    text-align:center;
    box-shadow:0 0 25px rgba(0,0,0,0.5);
    opacity:0;
    z-index:2;
}

/* GIFT UNWRAP ANIMATION */
.popup.animate {
    animation:unwrap 1s forwards;
}
@keyframes unwrap {
    0% {transform:translateX(-50%) scale(0); opacity:0;}
    50% {transform:translateX(-50%) scale(1.3); opacity:1;}
    100% {transform:translateX(-50%) scale(1); opacity:1;}
}

/* FLOATING HEARTS */
.heart {
    position:absolute;
    width:20px;
    height:20px;
    background:white;
    clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 88% 25%, 88% 37%, 75% 50%, 50% 75%, 25% 50%, 12% 37%, 12% 25%, 25% 12%, 39% 12%);
    opacity:0.8;
    animation:floatUp linear infinite;
}
@keyframes floatUp {
    0% {transform: translateY(0) scale(0.5); opacity:0.8;}
    50% {opacity:1;}
    100% {transform: translateY(-600px) scale(1); opacity:0;}
}

/* COMMON CARD */
.card {
    background:white;
    padding:30px;
    border-radius:25px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    text-align:center;
    width:90%;
    max-width:600px;
}

/* PAGE 2 */
.page2 {background-color:#ffe6f0;}
.page2 .question {font-size:28px; color:darkred; margin-bottom:20px;}
.page2 .options button {display:block; margin:10px auto; padding:12px 25px; font-size:20px; border:none; border-radius:25px; cursor:pointer; background-color:pink; color:white; box-shadow:0 4px 10px rgba(0,0,0,0.3);}
.page2 .options button:hover {background-color:hotpink;}
.page2 .message {color:red; font-size:22px; margin-top:10px;}
.kisses-popup {display:none; margin-top:15px; font-size:24px; color:hotpink; font-weight:bold;}

/* PAGE 3 */
.page3 {background-color:#ffb6c1;}
.page3 .question {font-size:28px;color:darkred;margin-bottom:20px;}
.page3 .options button {display:inline-block;margin:10px;padding:15px 30px;font-size:22px;border-radius:25px;border:none;cursor:pointer;background-color:pink;color:white;box-shadow:0 4px 10px rgba(0,0,0,0.3);}
.page3 .options button:hover {background-color:hotpink;}
.final-message {font-size:26px;margin-top:20px;color:darkred;}
.romantic-lines {font-size:22px;margin-top:15px;line-height:1.5;color:darkred;}
</style>
</head>
<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page page1 active" id="page1">
<img src="us.jpg" alt="Us Together">
<div class="popup" id="lovePopup">Love is in the Air ‚ù§Ô∏è<br><button id="startBtn">Open Gift</button></div>
</div>

<!-- PAGE 2 -->
<div class="page page2" id="page2">
<div class="card">
<div class="question" id="questionText"></div>
<div class="options" id="optionsContainer"></div>
<div class="kisses-popup" id="kissesPopup">Kisses are on the way üíã</div>
<div class="message" id="message"></div>
</div>
</div>

<!-- PAGE 3 -->
<div class="page page3" id="page3">
<div class="card">
<div class="question">Will you be my Valentine, Mote?</div>
<div class="options">
<button onclick="checkValentine('yes')">Yes ‚ù§Ô∏è</button>
<button onclick="checkValentine('no')">No üò¢</button>
</div>
<div class="final-message" id="finalMessage"></div>
<div class="romantic-lines" id="romanticLines"></div>
</div>
</div>

<script>
// MUSIC
const music = document.getElementById('bgMusic');

// PAGE 1 floating hearts
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random()*90 + 'vw';
    heart.style.animationDuration = (5 + Math.random()*5) + 's';
    heart.style.width = (15 + Math.random()*15) + 'px';
    heart.style.height = heart.style.width;
    document.getElementById('page1').appendChild(heart);
    setTimeout(()=>heart.remove(), 10000);
}
setInterval(createHeart, 400);

// PAGE 1 popup and click to start
const page1 = document.getElementById('page1');
const page2 = document.getElementById('page2');
const lovePopup = document.getElementById('lovePopup');
const startBtn = document.getElementById('startBtn');

startBtn.addEventListener('click', ()=>{
    // play music on click
    music.play();
    // add unwrap animation
    lovePopup.classList.add('animate');
    setTimeout(()=>{
        page1.classList.remove('active');
        page2.classList.add('active');
        showQuestion(0);
    },1200);
});

// PAGE 2 QUESTIONS
const questions = [
{text:"When did we kiss for the first time?",options:["25 December","26 December","27 December"],answer:"26 December"},
{text:"When did you say I love you to me?",options:["1 January","2 January","3 January"],answer:"2 January"},
{text:"Whom do you love the most?",options:["PUBG","Me"],answer:"Me"},
{text:"Who is the smartest person in our relationship?",options:["Vansh","Harshita"],answer:"Harshita"}
];

let currentQuestion = 0;
const questionText = document.getElementById('questionText');
const optionsContainer = document.getElementById('optionsContainer');
const message = document.getElementById('message');
const kissesPopup = document.getElementById('kissesPopup');

function showQuestion(index){
    message.textContent="";
    kissesPopup.style.display="none";
    questionText.textContent = questions[index].text;
    optionsContainer.innerHTML="";
    questions[index].options.forEach(option=>{
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = ()=>checkAnswer(option);
        optionsContainer.appendChild(btn);
    });
}

function checkAnswer(selected){
    if(selected === questions[currentQuestion].answer){
        kissesPopup.style.display = "block";
        setTimeout(()=>{
            kissesPopup.style.display="none";
            currentQuestion++;
            if(currentQuestion<questions.length){
                showQuestion(currentQuestion);
            } else {
                page2.classList.remove('active');
                page3.classList.add('active');
            }
        },2000);
    } else {
        message.textContent = "Wrong answer, Mote kutte üò¢";
    }
}

// PAGE 3 Valentine
function checkValentine(ans){
    const finalMessage = document.getElementById('finalMessage');
    const romanticLines = document.getElementById('romanticLines');
    if(ans==='yes'){
        finalMessage.textContent="Yay! üíñ You made me so happy!";
        romanticLines.innerHTML="You are my sunshine üåû,<br>My forever and always üíï,<br>Happy Valentine's Day, my love ‚ù§Ô∏è";
    } else {
        finalMessage.textContent="Nahi Mote! Wrong answer üò¢";
        romanticLines.textContent="";
    }
}
</script>
</body>
</html>
